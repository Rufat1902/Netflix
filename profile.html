<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .form-control,
    .form-select {
      background-color: #333 !important;
      color: #fff !important;
      border: none;
    }

    .form-select option {
      color: #fff;
      background-color: #000;
    }

    .divider {
      border-top: 1px solid #666;
      margin: 1.5rem 0;
    }

    .btn-outline-light {
      border-color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }

    .btn-delete {
      color: #999;
      border-color: #999;
    }

    .btn-delete:hover {
      background-color: #999;
      color: #000;
    }

    .section-label {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 6px;
    }

    .form-check-label {
      font-size: 0.95rem;
    }

    .top-bar {
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <header>
<div class="top-bar">
    <div img src="./assets/netflix_logo.png" alt="n" style="width: 500px;"></div>
  </div>
  </header>

  <div class="container-box">
    <h1 class="mb-4">Edit Profile</h1>
    <hr class="divider" />

    <div class="d-flex align-items-start mb-4">
      <img src="./assets/profile1.png" alt="profile" class="profile-img me-3" />
      <input type="text" class="form-control" value="Strive Student" />
    </div>

    <div class="mb-4">
      <div class="section-label">Language</div>
      <select class="form-select w-auto">
        <option selected>English</option>
        <option>Turkish</option>
        <option>Italian</option>
      </select>
    </div>

    <hr class="divider" />

    <div class="mb-4">
      <div class="section-label">Maturity Settings</div>
      <button class="btn btn-dark btn-sm mb-2">ALL MATURITY RATINGS</button>
      <p class="text-muted mb-2" style="font-size: 0.9rem;">Show titles of <strong>all maturity ratings</strong> for this profile.</p>
      <button class="btn btn-outline-light btn-sm">EDIT</button>
    </div>

    <hr class="divider" />

    <div class="mb-4">
      <div class="section-label mb-2">Autoplay controls</div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="auto1" checked />
        <label class="form-check-label" for="auto1">Autoplay next episode in a series on all devices.</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="auto2" checked />
        <label class="form-check-label" for="auto2">Autoplay previews while browsing on all devices.</label>
      </div>
    </div>

    <hr class="divider" />

    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-light">SAVE</button>
      <button class="btn btn-outline-light">CANCEL</button>
      <button class="btn btn-outline-light btn-delete">DELETE PROFILE</button>
    </div>
  </div>

</body>
</html>
